<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sets</title>
    <script>
        //sets
        let s = new Set();
        //agrega 3 elementos, cadena1 se repite
        s.add("cadena1").add("cadena2").add("cadena1");
        //el tama;o es 2
        console.log(s.size === 2); //true
        //el conjunto no tiene la cadena hola
        console.log(s.has("hola"));
        //maps
        let m = new Map();
        //agrega la llave "a" con el valor 42
        m.set("a",42);
        //agrega la llave "b" con el valor 34
        m.set("b",34);
        //obtiene el valor asociado a la llave
        console.log(m.get("a"))
        console.log(m.get("b"))
        console.log(m)
    </script>
</head>
<body>

</body>
</html>
