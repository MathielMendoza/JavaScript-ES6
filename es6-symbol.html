<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Symbol</title>
</head>
<script>
    const foo = Symbol();
    const bar = Symbol();
    let obj = {};
    obj[foo] = 'foo';
    obj[bar] = 'bar';
    console.log(JSON.stringify(obj));
    console.log(Object.keys(obj));
    console.log(Object.getOwnPropertyNames(obj));
    console.log(Object.getOwnPropertySymbols(obj));
    //
    const COLOR_RED = Symbol('Red');
    const COLOR_ORANGE = Symbol('Orange');
    const COLOR_YELLOW = Symbol('Yellow');
    const COLOR_GREN = Symbol('Green');
    const COLOR_BLUE = Symbol('Blue');
    const COLOR_VIOLET = Symbol('Violet');

    function complemento(color) {
        switch (color) {
            case COLOR_RED:
                return COLOR_GREN;
            case COLOR_ORANGE:
                return COLOR_BLUE;
            case COLOR_YELLOW:
                return COLOR_VIOLET;
            case COLOR_GREN:
                return COLOR_RED;
            case COLOR_BLUE:
                return COLOR_ORANGE;
            case COLOR_VIOLET:
                return COLOR_YELLOW;
            default:
                throw new Exception('Unknown color: ' + color)
        }
    }

    console.log(complemento(COLOR_RED));
</script>
<body>

</body>
</html>
